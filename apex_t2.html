<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="apex_t2.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Contact Us</h1>
            <p class="form-description">We'd love to hear from you. Send us a message and we'll respond as soon as possible.
                                        Encouragement to reach out
            </p>            
            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 12345-67891">
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="inquiryType">Inquiry Type *</label>
                    <select id="inquiryType" name="inquiryType" required>
                        <option value="">Select an option</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="sales">Sales</option>
                        <option value="partnership">Partnership</option>
                        <option value="feedback">Feedback</option>
                    </select>
                    <span class="error-message" id="inquiryTypeError"></span>
                </div>
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required placeholder="Brief description of your inquiry">
                    <span class="error-message" id="subjectError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Please provide details about your inquiry..."></textarea>
                    <div class="character-count">
                        <span id="charCount">0</span>/500 characters
                    </div>
                    <span class="error-message" id="messageError"></span>
                </div>
                <fieldset class="form-group">
                    <legend>Preferred Contact Method</legend>
                    <div class="radio-group">
                        <input type="radio" id="contactEmail" name="contactMethod" value="email" checked>
                        <label for="contactEmail">Email</label>
                        
                        <input type="radio" id="contactPhone" name="contactMethod" value="phone">
                        <label for="contactPhone">Phone</label>
                        
                        <input type="radio" id="contactBoth" name="contactMethod" value="both">
                        <label for="contactBoth">Either</label>
                    </div>
                </fieldset>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Subscribe to our newsletter for updates and special offers</label>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a> *</label>
                    <span class="error-message" id="termsError"></span>
                </div>
                <div class="form-actions">
                    <button type="reset" class="btn btn-secondary">Reset Form</button>
                    <button type="submit" class="btn btn-primary">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loading" style="display: none;">Sending...</span>
                    </button>
                </div>
                <div class="form-success" id="successMessage" style="display: none;">
                    <h3>Message Sent Successfully!</h3>
                    <p>Thank you for contacting us. We'll get back to you within 24 hours.</p>
                </div>
            </form>
        </div>
    </div>
    <script src="apex_t2.js"></script>
</body>
</html>
